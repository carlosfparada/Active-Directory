---
plugin: microsoft.ad.ldap
use_extra_vars: true
# tls_mode: start_tls
# server: "{{ server }}"
# username: "{{ username }}"
server: 20.234.51.182
username: cparada
password: "{{ password }}"
attributes:
  OperatingSystem:
    operating_system:
  location:
  memberOf:
    computer_membership: this | map("regex_search", '^CN=(?P<name>.+?)((?<!\\),)', '\g<name>') | flatten
groups:
  windows: true
  production: '"Production" in computer_membership'
keyed_groups:
- key: operating_system | lower
  prefix: os
  default_value: unknown
- key: location | lower
  default_value: unknown
  prefix: location